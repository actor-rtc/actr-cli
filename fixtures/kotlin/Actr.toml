edition = 1
exports = []

[package]
name = "{{PROJECT_NAME}}"
description = "An Actor-RTC Android client"

[package.actr_type]
manufacturer = "acme"
name = "echo-client-app"
authors = []

[dependencies]
echo-echo-server = {}

[system.signaling]
url = "{{SIGNALING_URL}}"

[system.webrtc]
stun_urls = ["stun:{{SIGNALING_HOST}}:3478"]
turn_urls = ["turn:{{SIGNALING_HOST}}:3478"]
force_relay = true

[system.deployment]
realm_id = 2368266035

[system.discovery]
visible = false

# ACL configuration - allow echo server
[acl]

[[acl.rules]]
permission = "allow"
types = ["acme+EchoService"]

[scripts]
dev = "./gradlew assembleDebug"
