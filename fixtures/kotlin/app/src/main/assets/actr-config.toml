edition = 1
exports = []

[package]
name = "{{PROJECT_NAME}}-app"
description = "Echo client app for Android"

[package.actr_type]
manufacturer = "acme"
name = "echo-client-app"
authors = []
license = "Apache-2.0"
tags = ["dev", "client", "android"]

[dependencies]

[system.signaling]
# For Android emulator, use 10.0.2.2 to reach host machine's localhost
# For physical device, use the actual server IP address
url = "{{SIGNALING_URL}}"

[system.deployment]
# Use the default development realm
realm = 2281844430

[system.discovery]
visible = false

[system.observability]
filter_level = "info"
tracing_enabled = false
tracing_endpoint = "http://localhost:4317"
tracing_service_name = "{{PROJECT_NAME}}-client"

[system.webrtc]
force_relay = true
stun_urls = ["stun:10.0.2.2:3478"]
turn_urls = ["turn:10.0.2.2:3478"]

# ACL configuration - allow communication with EchoService
[acl]

[[acl.rules]]
permission = "allow"
types = ["acme:EchoService"]

[scripts]
dev = "./gradlew assembleDebug"
test = "./gradlew test"
