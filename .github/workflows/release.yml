name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.5)"
        required: false
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  meta:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      version: ${{ steps.vars.outputs.version }}
      tag: ${{ steps.vars.outputs.tag }}
    steps:
      - name: Resolve version
        id: vars
        run: |
          version_input="${{ inputs.version }}"
          if [ -n "$version_input" ]; then
            version="$version_input"
          else
            version="${GITHUB_REF_NAME}"
          fi
          version="${version#v}"
          if [ -z "$version" ]; then
            echo "Version is required." >&2
            exit 1
          fi
          tag="v${version}"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

  build:
    needs: meta
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3

      - uses: Swatinem/rust-cache@v2

      - name: Build release asset
        run: scripts/build-release.sh "${{ matrix.target }}" "${{ needs.meta.outputs.version }}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.target }}
          path: dist/actr-${{ needs.meta.outputs.version }}-${{ matrix.target }}*
          if-no-files-found: error

  release:
    needs: [meta, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.meta.outputs.tag }}
          name: ${{ needs.meta.outputs.tag }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          files: dist/*

  update-brew:
    needs: [meta, release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: actor-rtc/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          python3 scripts/update-brew-formula.py \
            --formula homebrew-tap/Formula/actr.rb \
            --version "${{ needs.meta.outputs.version }}" \
            --repo "${GITHUB_REPOSITORY}" \
            --dist dist

      - name: Commit and push
        env:
          VERSION: ${{ needs.meta.outputs.version }}
        run: |
          cd homebrew-tap
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/actr.rb
          git commit -m "actr ${VERSION}"
          git push
